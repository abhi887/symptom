{% extends 'basic.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

</head>

<body>
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <h1 style="text-align:center">Registration Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <div class="registration_text">
                    <form action='registration' method="post" autocomplete="off" class="reg_form">
                        {% csrf_token %}
                        <label for="fname">First Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="fname" name="firstname" placeholder="First Name" required><br>
                        <label for="lname">Last Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="lname" name="lastname" placeholder="Last Name" required><br>
                        <label for="user">User Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="user" name="username" placeholder="User Name" required ><br>
                        <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="email" id="email" name="email" placeholder="Email" required><br>
                        <label for="pword">Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="password" id="pword" name="password" placeholder="Password" required><br>
                        <label for="cpword">Confirm Password&nbsp&nbsp&nbsp</label>
                        <input type="password" id="cpword" name="cpassword" placeholder="Confirm Password" required><br>
                        <input type="Submit" value="&nbsp;Submit&nbsp;">
                    </form>
                </div>
                <div>
                    {% for message in messages%}
                    <h3>
                        {{message}}
                    </h3>
                    {% endfor%}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
