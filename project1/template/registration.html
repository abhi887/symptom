{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

</head>

<body>
{% block content %}
<div style="padding-top: 4%;  padding-bottom: 50px;  padding-left: 35%;">
     <h1 style="text-align:Left">Registration Form</h1>
    <div id='reg' align="center"  style=" border-style: inset;height: 300px;
         width: 55%;padding-top: 4%;  padding-right: 50px;  padding-bottom: 50px;  padding-left: 40px;">


       <form action='registration' method="post" autocomplete="off">
        {% csrf_token %}
        <label for="fname">First Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name" required><br>
        <label for="lname">Last Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" required><br>
        <label for="user">User Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="user" name="username" placeholder="User Name" required ><br>

        <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="pword">Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="password" id="pword" name="password" placeholder="Password" required><br>
        <label for="cpword">Confirm Password</label>
        <input type="password" id="cpword" name="cpassword" placeholder="Confirm Password" required><br>
        <input type="Submit" value="&nbsp;Submit&nbsp;">
    </form>
    </div>
</div>
    <div>
        {% for message in messages%}
        <h3>
            {{message}}
        </h3>
        {% endfor%}
    </div>
{% endblock %}
</body>
</html>
